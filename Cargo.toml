[package]
name = "diskostat"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "disko"
path = "src/main.rs"

[workspace]
members = [
  "lib/ref_tree"
]

[workspace.dependencies]
ref_tree = { path = "lib/ref_tree" }

[dependencies]
jwalk = "0.8.1"
slab_tree = "0.3.2"
ref_tree = { workspace = true }
